<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background:#f2f2f2;
            margin:0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px;
            background:white;
            margin-top:40px;
            border-radius:15px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }

        img {
            width:100%;
            border-radius:15px;
        }

        h1 {
            margin-top:20px;
        }

        p {
            font-size:18px;
            line-height:1.7;
            color:#444;
        }

        a {
            display:inline-block;
            margin-top:20px;
            text-decoration:none;
            color:#ff4b5c;
            font-weight:bold;
        }
    </style>
</head>

<body>
<div class="container">
    <img src="{{ blog.image.url }}">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>

    <a href="/">‚Üê Back to home</a>
</div>
</body>
</html>
